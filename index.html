<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YodaSpeak</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/IMAGES/wlc.svg" />

    <!-- @navigation -->
    <nav>
        <h1>YODA SPEAK CONVERTER</h1>
        <small>#English to Yoda speak.</small>

    <main>
        <div>
            <h2>ENTER YOUR TEXT</h2>
            <textarea id="txt-Input" placeholder="Type your text here"></textarea>

        <h2>⬇ TRANSLATION ⬇</h2>
        <div id="txt-Output"></div>

    <footer>
        <div>

            <p>Transform English text into Yoda's distinctive way of speaking, you can. A fun tool, it is, for fans of Star Wars and Yoda's unique speech pattern.</p>
